<!doctype html>
<html lang="en">
  <head>

    <script>

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-PSR9GNX9JH');

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" id="viewport">
    <meta name="author" content="Chao-Kuo Chiu">
    <meta name="description" content="國立陽明交通大學選課模擬系統：搜尋課程、加入課表、下載圖片！">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/40a5a3e39a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/src/dom-to-image.min.js"></script>

    <!--  Custom JS  -->
    <script src="app.js"></script>

    <title>NYCU Timetable | 國立陽明交通大學選課模擬系統</title>
  </head>
  <body>
    <header class="navbar navbar-dark bg-dark" style="padding: 8px 5%">
      <span class="navbar-brand mb-0 h1">NYCU Timetable</span>
    </header>
    <div class="container-fluid">
      <div class="row justify-content-center" style="margin-top: 20px">
        <div class="col-lg-3 mt-3">
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text">搜尋</span>
            </div>
            <input type="text" class="form-control" id="search" placeholder="課名 / 課號 / 老師">
          </div>
          <div class="border rounded mb-4">
            <h4 class="p-3 mb-0">搜尋結果</h4>
            <div id="search_result" class="overflow-auto" style="height: 300px; overflow-y: scroll !important;">

            </div>
          </div>
          <div class="border rounded mb-4">
            <h4 class="pt-3 pl-3 pr-3 pb-1 mb-0">已選課程</h4>
            <div class="pl-3 pb-2">
              <span id="total_credits" class="badge badge-success">0 學分</span>
              <span id="total_hours" class="badge badge-success">0 小時</span>
            </div>
            <div id="selected_course" class="overflow-auto" style="height: 300px; overflow-y: scroll !important;">

            </div>
          </div>
        </div>
        <div class="col-lg-8 mt-3">
          <div class="row">
            <div class="col-6">
            </div>
            <div class="col-6 text-right mb-3">
              <button id="download" class="btn btn-outline-dark column mr-3">下載圖片</button>
            </div>
          </div>
          <div class="overflow-auto" style="height: 780px;">
            <table class="table table-bordered text-center" id="timetable" style="table-layout: fixed; line-height: 20px; min-width: 900px; width: 100%;">
              <thead>
                <tr>
                  <th scope="col">時間</th>
                  <th scope="col">MON</th>
                  <th scope="col">TUE</th>
                  <th scope="col">WED</th>
                  <th scope="col">THU</th>
                  <th scope="col">FRI</th>
                  <th scope="col">SAT</th>
                  <th scope="col">SUN</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
      </div>
      <!-- Modal -->
    <div class="modal fade" id="courseModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <div class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </div>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer" style="justify-content: center;">
            <a id="outline" class="btn btn-info" target="_blank">課程綱要</a>
          </div>
        </div>
      </div>
    </div>
      <footer class="bg-dark text-light text-center p-4">
        &copy; 2023 Copyright, Huskyee
        <a href="https://github.com/Huskyee/NCTU_Timetable/tree/main" target="_blank" class="fab fa-github fa-lg" aria-hidden="true" style="text-decoration: none; color: white;"></a>
      </footer>
   </body>
</html>
